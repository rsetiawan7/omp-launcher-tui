name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'v0.0.0'

permissions:
  contents: write

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
          - goos: darwin
            goarch: amd64
            suffix: darwin-amd64
          - goos: darwin
            goarch: arm64
            suffix: darwin-arm64
          - goos: windows
            goarch: amd64
            suffix: windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p bin
          go build -ldflags="-s -w -X main.Version=${{ steps.version.outputs.VERSION }}" \
            -o bin/omp-tui-${{ matrix.suffix }} \
            ./cmd/omp-tui

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: omp-tui-${{ matrix.suffix }}
          path: bin/omp-tui-${{ matrix.suffix }}
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f -exec cp {} release/ \;
          ls -la release/

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Generate Release Notes
        id: release_notes
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          
          # Get the commit message of the tag
          COMMIT_MSG=$(git log -1 --pretty=%B)
          
          # Extract version without 'v' prefix
          VERSION_NUM=${VERSION#v}
          
          # Create release notes
          cat > release_notes.md << 'NOTES_EOF'
          ## ðŸŽ‰ What's New in $VERSION
          
          $COMMIT_MSG
          
          ---
          
          ## ðŸ“¦ Installation
          
          Download the appropriate binary for your platform:
          
          - **Linux (amd64)**: `omp-tui-linux-amd64`
          - **macOS (Intel)**: `omp-tui-darwin-amd64`
          - **macOS (Apple Silicon)**: `omp-tui-darwin-arm64`
          - **Windows**: `omp-tui-windows-amd64.exe`
          
          ### Verify Downloads
          
          All binaries include SHA256 checksums in `checksums.txt`. Verify your download:
          
          ```bash
          # Linux/macOS
          sha256sum -c checksums.txt
          
          # macOS alternative
          shasum -a 256 -c checksums.txt
          ```
          
          ### Make Executable (Linux/macOS)
          
          ```bash
          chmod +x omp-tui-*
          ./omp-tui-* --version
          ```
          
          ---
          
          ## ðŸš€ Quick Start
          
          ```bash
          # Initialize configuration
          ./omp-tui init
          
          # Run interactive TUI
          ./omp-tui
          
          # Connect directly to a server
          ./omp-tui connect 127.0.0.1
          ```
          
          ---
          
          ## ðŸ“– Documentation
          
          - [README.md](https://github.com/rsetiawan7/omp-launcher-tui/blob/main/README.md)
          - [Quick Start Guide](https://github.com/rsetiawan7/omp-launcher-tui/blob/main/QUICKSTART.md)
          
          ---
          
          **Full Changelog**: https://github.com/rsetiawan7/omp-launcher-tui/compare/v$VERSION...main
          NOTES_EOF
          
          # Replace variables in release notes
          sed -i "s/\$VERSION/$VERSION/g" release_notes.md
          sed -i "s|\$COMMIT_MSG|$COMMIT_MSG|g" release_notes.md
          
          echo "Release notes generated:"
          cat release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
          files: |
            release/omp-tui-linux-amd64
            release/omp-tui-darwin-amd64
            release/omp-tui-darwin-arm64
            release/omp-tui-windows-amd64.exe
            release/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
